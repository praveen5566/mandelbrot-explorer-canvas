<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandelbrot Set Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mandelbrot Set Explorer</h1>
  <canvas id="mandelbrotCanvas" width="600" height="600"></canvas>
  
  <div class="control-panel">
    <div class="control-group">
        <span>
            <label for="resetBtn">View:</label>
            <button id="resetBtn" class="control-btn">Reset</button>
        </span>
    </div>
    
    <div class="control-group">
        <span>
            <label for="maxIterations">Max Iterations:</label>
            <select id="maxIterations" class="control-select">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
            </select>
    </span>
    </div>
  </div>
  
  <p style="color: white; text-align: center; margin-top: 10px;">
    Use mouse wheel to zoom, drag to pan. Press 'R' to reset view.
  </p>

  <script src="script.js"></script>
</body>
</html>
